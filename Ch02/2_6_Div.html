<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공간 분할 태그</title>
</head>

    <!--
        block 태그
            - 브라우저의 가로 전체 폭을 갖는 태그
            - 세로방향으로 출력
            - width, height 크기를 설정 할 수 있음
            - div, h1~h6, p, ul, ol, table 등등이 대표적
        inline태그
            - 태그 내용의 크기에 맞게 크기가 정해지는 태그
            - 가로방향으로 출력
            - width, height크기를 설정 할 수 없다.
            - span, a, b, strong, i, em 강조태그 등등이 대표적

    -->
<body>
    <h3>6.공간 분할 태그</h3>

    <h4>div(division)</h4>
    <div>공간 분할 태그1</div>
    <div>공간 분할 태그2</div>
    <div>공간 분할 태그3</div>
    <div>공간 분할 태그4</div>
    <div>공간 분할 태그5</div>

    <h4>span(spannable)</h4>
    <span>공간 분할 태그1</span>
    <span>공간 분할 태그2</span>
    <span>공간 분할 태그3</span>
    <span>공간 분할 태그4</span>
    <span>공간 분할 태그5</span>

</body>
</html>
